<h1 appCustomDir> Directive </h1>

<h4>All Restaurant Details</h4>

<table class="table" border="2" [cellPadding]="2" [cellSpacing]="32">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Place</th>
      <th>Email</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of allData">
    <tr>
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.place}}</td>
      <td>{{data.email}}</td>
      <td routerLink="/update/{{data.id}}" class="yellow">Update</td>
      <td (click)="deleteData(data.id)" class="red">Delete</td>
    </tr>
  </tbody>
</table>
