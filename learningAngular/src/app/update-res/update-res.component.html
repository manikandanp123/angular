<h4>Updating the Restaurant details </h4>


<div *ngIf="updateAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Your data Updated Successfully.
  <button type="button" (click)="close()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form [formGroup]="updateData" (ngSubmit)="updateForm()">
  <div class="form-group">
    <label>Name</label><input type="text" placeholder="Restaurant Name..." class="form-control"
      formControlName="name" />
  </div>
  <div class="form-group">
    <label>Place</label><input type="text" placeholder="Restaurant Place..." class="form-control"
      formControlName="place" />
  </div>
  <div class="form-group">
    <label>Email</label><input type="email" placeholder="Restaurant Email..." class="form-control"
      formControlName="email" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="updateData.invalid"> Submit</button>

</form>
